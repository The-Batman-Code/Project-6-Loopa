runtime: python310

entrypoint: uvicorn main:app --host 0.0.0.0 --port $PORT

instance_class: F4_1G

env_variables:
  # Add any environment variables your app needs here
  # VARIABLE_NAME: "value"

handlers:
  - url: /static
    static_dir: static/

  - url: /.*
    script: auto

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 10
